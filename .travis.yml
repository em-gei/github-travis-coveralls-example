cache:
  directories:
  - $HOME/.m2

language: java

matrix:
  include:
    # Always build this environment
    - jdk: openjdk8
    # Only PR
    - jdk: openjdk9
      if: type IN (pull_request)
    # Only PR
    - os: osx
      osx_image: xcode10.1
      if: type IN (pull_request) or commit_message =~ /^Merge pull request/

# skip installation step
install: true

script: "mvn -f myproject/pom.xml clean verify"

